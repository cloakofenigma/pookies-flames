    <script>
        const flamesData = {
            'F': {

        // Enhanced FLAMES calculation with frequency-based character removal
        function calculateFlamesAdvanced(name1, name2) {
            // Step 1: Normalize inputs
            const cleanName1 = name1.toLowerCase().replace(/[^a-z]/g, '');
            const cleanName2 = name2.toLowerCase().replace(/[^a-z]/g, '');
            
            if (cleanName1.length === 0 || cleanName2.length === 0) {
                throw new Error("Names must contain at least one letter");
            }
            
            // Step 2: Create frequency maps
            const freq1 = {};
            const freq2 = {};
            
            for (let char of cleanName1) {
                freq1[char] = (freq1[char] || 0) + 1;
            }
            
            for (let char of cleanName2) {
                freq2[char] = (freq2[char] || 0) + 1;
            }
            
            // Step 3: Remove common characters by frequency
            let remainingCount = 0;
            const allChars = new Set([...Object.keys(freq1), ...Object.keys(freq2)]);
            
            for (let char of allChars) {
                const freq1Count = freq1[char] || 0;
                const freq2Count = freq2[char] || 0;
                const commonCount = Math.min(freq1Count, freq2Count);
                
                // Add remaining frequencies to the count
                remainingCount += (freq1Count - commonCount) + (freq2Count - commonCount);
            }
            
            // Step 4: FLAMES elimination with circular logic
            let flamesList = ['F', 'L', 'A', 'M', 'E', 'S'];
            let currentIndex = 0;
            let eliminationSteps = [];
            
            while (flamesList.length > 1) {
                // Handle zero count case - remove the element just before current index
                const eliminationPos = remainingCount === 0 ? 
                    (currentIndex - 1 + flamesList.length) % flamesList.length :
                    (currentIndex + remainingCount - 1) % flamesList.length;
                
                eliminationSteps.push({
                    eliminated: flamesList[eliminationPos],
                    remaining: [...flamesList],
                    position: eliminationPos
                });
                
                flamesList.splice(eliminationPos, 1);
                currentIndex = eliminationPos % flamesList.length;
            }
            
            return {
                result: flamesList[0],
                remainingCount: remainingCount,
                eliminationSteps: eliminationSteps,
                freq1: freq1,
                freq2: freq2,
                cleanName1: cleanName1,
                cleanName2: cleanName2
            };
        }

        function validateNames(name1, name2) {
            const errors = [];
            
            // Basic validation
            name1 = name1.trim();
            name2 = name2.trim();
            
            if (!name1 || !name2) {
                errors.push("Both names are required!");
                return { isValid: false, errors, name1, name2 };
            }
            
            if (name1.length < 2 || name2.length < 2) {
                errors.push("Names must be at least 2 characters long!");
                return { isValid: false, errors, name1, name2 };
            }
            
            // Check for letters
            if (!/[a-zA-Z]/.test(name1) || !/[a-zA-Z]/.test(name2)) {
                errors.push("Names must contain at least one letter!");
                return { isValid: false, errors, name1, name2 };
            }
            
            // Normalize for comparison
            const clean1 = name1.toLowerCase().replace(/[^a-z]/g, '');
            const clean2 = name2.toLowerCase().replace(/[^a-z]/g, '');
            
            // Check for identical names (exact match after cleaning)
            if (clean1 === clean2) {
                errors.push("üö´ Identical names detected! Please enter two different names to discover your unique relationship destiny.");
                return { isValid: false, errors, name1, name2 };
            }
            
            // Check for very similar names (>85% similarity)
            const similarity = calculateSimilarity(clean1, clean2);
            if (similarity > 0.85) {
                errors.push("‚ö†Ô∏è These names are too similar! Try using completely different names for a more accurate FLAMES reading.");
                return { isValid: false, errors, name1, name2 };
            }
            
            return { isValid: true, errors: [], name1, name2 };
        }

        function calculateSimilarity(str1, str2) {
            if (str1.length === 0 && str2.length === 0) return 1;
            if (str1.length === 0 || str2.length === 0) return 0;
            
            const maxLen = Math.max(str1.length, str2.length);
            let matches = 0;
            
            for (let i = 0; i < Math.min(str1.length, str2.length); i++) {
                if (str1[i] === str2[i]) matches++;
            }
            
            return matches / maxLen;
        }

        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.style.display = 'none';
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üåπ', '‚ú®'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.opacity = Math.random() * 0.6 + 0.3;
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 8000);
            }, 1200);
        }
