    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffaaaa, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.3);
            border: 2px solid rgba(255, 107, 107, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            z-index: 1;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ffaaaa;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        .input-field.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .input-field.success {
            border-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }

        .input-field::placeholder {
            color: #ff9999;
            opacity: 0.7;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .flames-animation {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .flames-animation.show {
            display: block;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .name-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .name-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 80px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .flames-letters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .flame-letter {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            animation: letterSpin 2s infinite linear;
        }

        .flame-letter.eliminated {
            animation: eliminate 0.5s ease-in-out forwards;
        }

        .flame-letter.winner {
            animation: winner 1s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        @keyframes letterSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes eliminate {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.5); }
        }

        @keyframes winner {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
        }

        .progress-text {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            opacity: 0.7;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .reset-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-field {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .calculate-btn {
                padding: 12px;
                font-size: 1.1rem;
            }

            .result-emoji {
                font-size: 3rem;
            }

            .result-text {
                font-size: 1.5rem;
            }

            .name-display {
                font-size: 1rem;
                flex-direction: column;
                gap: 10px;
            }

            .flames-letters {
                gap: 5px;
            }

            .flame-letter {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>FLAMES 💕</h1>
            <p class="subtitle">Discover your relationship destiny!</p>
        </div>

        <form id="flamesForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="name1" 
                    class="input-field" 
                    placeholder="Your name 😊"
                    required
                    autocomplete="off"
                >
                <div class="error-message" id="error1"></div>
            </div>

            <div class="input-group">
                <input 
                    type="text" 
                    id="name2" 
                    class="input-field" 
                    placeholder="Your crush's name 💘"
                    required
                    autocomplete="off"
                >
                <div class="error-message" id="error2"></div>
            </div>

            <button type="submit" class="calculate-btn" id="calculateBtn">
                Calculate FLAMES ✨
            </button>
        </form>

        <div class="flames-animation" id="flamesAnimation">
            <div class="name-display">
                <div class="name-card" id="nameCard1"></div>
                <div style="font-size: 1.5rem;">💕</div>
                <div class="name-card" id="nameCard2"></div>
            </div>
            <div class="flames-letters" id="flamesLetters">
                <div class="flame-letter">F</div>
                <div class="flame-letter">L</div>
                <div class="flame-letter">A</div>
                <div class="flame-letter">M</div>
                <div class="flame-letter">E</div>
                <div class="flame-letter">S</div>
            </div>
            <div class="progress-text" id="progressText">Calculating your destiny...</div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const flamesData = {
            'F': {
                name: 'Friends',
                emoji: '👫',
                description: 'You two are destined to be best friends forever! Your bond is strong and genuine.'
            },
            'L': {
                name: 'Love',
                emoji: '💕',
                description: 'Love is in the air! You two are meant to be together romantically.'
            },
            'A': {
                name: 'Affection',
                emoji: '🥰',
                description: 'There\'s a sweet affection between you two. A caring and warm relationship awaits!'
            },
            'M': {
                name: 'Marriage',
                emoji: '💒',
                description: 'Wedding bells are ringing! You two are destined for marriage and a happy life together.'
            },
            'E': {
                name: 'Enemies',
                emoji: '😤',
                description: 'Opposites attract, but maybe not this time! You might be better as friendly rivals.'
            },
            'S': {
                name: 'Siblings',
                emoji: '👭',
                description: 'You two share a sibling-like bond! A protective and caring relationship is your destiny.'
            }
        };

        function validateName(name) {
            const errors = [];
            
            // Remove extra spaces and check
            name = name.trim();
            
            if (!name) {
                errors.push("Name cannot be empty");
                return { isValid: false, errors, cleanName: name };
            }
            
            if (name.length < 2) {
                errors.push("Name must be at least 2 characters long");
            }
            
            if (name.length > 20) {
                errors.push("Name must be less than 20 characters");
            }
            
            // Check for valid characters (letters, spaces, hyphens, apostrophes)
            const validNamePattern = /^[a-zA-Z\s\-']+$/;
            if (!validNamePattern.test(name)) {
                errors.push("Name can only contain letters, spaces, hyphens, and apostrophes");
            }
            
            // Check for repeated characters (more than 3 consecutive)
            if (/(.)\1{3,}/.test(name)) {
                errors.push("Name cannot have more than 3 consecutive same characters");
            }
            
            return {
                isValid: errors.length === 0,
                errors,
                cleanName: name
            };
        }

        function validateNames(name1, name2) {
            const validation1 = validateName(name1);
            const validation2 = validateName(name2);
            
            const errors = [];
            
            if (!validation1.isValid || !validation2.isValid) {
                return {
                    isValid: false,
                    name1Errors: validation1.errors,
                    name2Errors: validation2.errors,
                    cleanName1: validation1.cleanName,
                    cleanName2: validation2.cleanName
                };
            }
            
            // Check if names are identical
            if (validation1.cleanName.toLowerCase().replace(/\s/g, '') === 
                validation2.cleanName.toLowerCase().replace(/\s/g, '')) {
                errors.push("Names cannot be identical. Please enter different names!");
            }
            
            // Check if names are very similar (more than 80% similar)
            const similarity = calculateSimilarity(validation1.cleanName, validation2.cleanName);
            if (similarity > 0.8) {
                errors.push("Names are too similar. Try using different names for better results!");
            }
            
            return {
                isValid: errors.length === 0,
                name1Errors: [],
                name2Errors: [],
                generalErrors: errors,
                cleanName1: validation1.cleanName,
                cleanName2: validation2.cleanName
            };
        }

        function calculateSimilarity(str1, str2) {
            const s1 = str1.toLowerCase().replace(/\s/g, '');
            const s2 = str2.toLowerCase().replace(/\s/g, '');
            
            if (s1.length === 0 && s2.length === 0) return 1;
            if (s1.length === 0 || s2.length === 0) return 0;
            
            let matches = 0;
            const maxLength = Math.max(s1.length, s2.length);
            
            for (let i = 0; i < Math.min(s1.length, s2.length); i++) {
                if (s1[i] === s2[i]) matches++;
            }
            
            return matches / maxLength;
        }

        // Improved FLAMES calculation based on the provided pseudocode
        function calculateFlamesImproved(name1, name2) {
            // Step 1: Initialize variables
            let flamesArray = ["F", "L", "A", "M", "E", "S"];
            let tempName1 = name1.toLowerCase().replace(/\s/g, '').split('');
            let tempName2 = name2.toLowerCase().replace(/\s/g, '').split('');
            let commonCount = 0;
            
            // Step 2: Remove common characters
            for (let i = 0; i < tempName1.length; i++) {
                if (tempName1[i] === -1) continue; // Already marked as removed
                
                let currentChar = tempName1[i];
                for (let j = 0; j < tempName2.length; j++) {
                    if (tempName2[j] === -1) continue; // Already marked as removed
                    
                    if (currentChar === tempName2[j]) {
                        tempName1[i] = -1; // Mark as removed
                        tempName2[j] = -1; // Mark as removed
                        commonCount += 2;
                        break; // Break inner loop
                    }
                }
            }
            
            // Step 3: Calculate remaining character count
            let totalChars = name1.replace(/\s/g, '').length + name2.replace(/\s/g, '').length;
            let remainingCount = totalChars - commonCount;
            
            // Step 4: FLAMES elimination process
            let currentIndex = 0;
            let flamesLength = 6;
            
            while (flamesLength > 1) {
                // Calculate elimination position
                let eliminationPos = (currentIndex + remainingCount - 1) % flamesLength;
                
                // Remove element at elimination position
                for (let k = eliminationPos; k < flamesLength - 1; k++) {
                    flamesArray[k] = flamesArray[k + 1];
                }
                
                flamesLength--;
                currentIndex = eliminationPos % flamesLength;
            }
            
            // Step 5: Return the final result
            return flamesArray[0];
        }

        function showError(inputId, errorId, messages) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = messages.join(', ');
            errorDiv.style.display = 'block';
        }

        function showSuccess(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.style.display = 'none';
        }

        function clearValidation(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            
            input.classList.remove('error', 'success');
            errorDiv.style.display = 'none';
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['💕', '💖', '💗', '💝', '💘'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 800);
        }

        function showFlamesAnimation(name1, name2) {
            const animation = document.getElementById('flamesAnimation');
            const nameCard1 = document.getElementById('nameCard1');
            const nameCard2 = document.getElementById('nameCard2');
            const flamesLetters = document.getElementById('flamesLetters');
            const progressText = document.getElementById('progressText');
            
            nameCard1.textContent = name1;
            nameCard2.textContent = name2;
            
            // Reset all letters
            const letters = flamesLetters.querySelectorAll('.flame-letter');
            letters.forEach(letter => {
                letter.classList.remove('eliminated', 'winner');
            });
            
            animation.classList.add('show');
            
            return new Promise(resolve => {
                setTimeout(() => {
                    progressText.textContent = "Eliminating possibilities...";
                    
                    // Simulate elimination animation
                    let eliminatedCount = 0;
                    const eliminateInterval = setInterval(() => {
                        if (eliminatedCount < 5) {
                            // Randomly eliminate letters (for visual effect)
                            const availableLetters = Array.from(letters).filter(l => 
                                !l.classList.contains('eliminated') && !l.classList.contains('winner')
                            );
                            
                            if (availableLetters.length > 1) {
                                const randomIndex = Math.floor(Math.random() * availableLetters.length);
                                availableLetters[randomIndex].classList.add('eliminated');
                                eliminatedCount++;
                            }
                        } else {
                            clearInterval(eliminateInterval);
                            progressText.textContent = "Found your destiny! 🎉";
                            resolve();
                        }
                    }, 500);
                }, 1000);
            });
        }

        function displayResult(flameResult, name1, name2, winnerLetter) {
            const resultDiv = document.getElementById('result');
            const data = flamesData[flameResult];
            const animation = document.getElementById('flamesAnimation');
            const letters = animation.querySelectorAll('.flame-letter');
            
            // Show winner letter
            const winnerIndex = ['F', 'L', 'A', 'M', 'E', 'S'].indexOf(flameResult);
            letters[winnerIndex].classList.add('winner');
            
            resultDiv.innerHTML = `
                <div class="result-emoji">${data.emoji}</div>
                <div class="result-text">${data.name}</div>
                <div class="result-description">
                    <strong>${name1}</strong> & <strong>${name2}</strong><br>
                    ${data.description}
                </div>
                <button class="reset-btn" onclick="resetCalculator()">
                    Try with different names ✨
                </button>
            `;
            
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 1000);
        }

        function resetCalculator() {
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('flamesAnimation').classList.remove('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('calculateBtn').disabled = false;
            
            clearValidation('name1', 'error1');
            clearValidation('name2', 'error2');
            
            // Reset letters
            const letters = document.querySelectorAll('.flame-letter');
            letters.forEach(letter => {
                letter.classList.remove('eliminated', 'winner');
            });
        }

        document.getElementById('flamesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const calculateBtn = document.getElementById('calculateBtn');
            
            // Clear previous validations
            clearValidation('name1', 'error1');
            clearValidation('name2', 'error2');
            
            // Validate names
            const validation = validateNames(name1, name2);
            
            if (!validation.isValid) {
                if (validation.name1Errors.length > 0) {
                    showError('name1', 'error1', validation.name1Errors);
                }
                if (validation.name2Errors.length > 0) {
                    showError('name2', 'error2', validation.name2Errors);
                }
                if (validation.generalErrors && validation.generalErrors.length > 0) {
                    alert(validation.generalErrors.join('\n'));
                }
                return;
            }
            
            // Show success state
            showSuccess('name1', 'error1');
            showSuccess('name2', 'error2');
            
            // Disable button during calculation
            calculateBtn.disabled = true;
            
            // Hide previous result
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
            
            // Show animation and calculate
            showFlamesAnimation(validation.cleanName1, validation.cleanName2).then(() => {
                const result = calculateFlamesImproved(validation.cleanName1, validation.cleanName2);
                
                // Track FLAMES calculation event with Google Analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'flames_calculation', {
                        'event_category': 'engagement',
                        'event_label': result,
                        'custom_parameter_1': validation.cleanName1.length + validation.cleanName2.length,
                        'custom_parameter_2': flamesData[result].name
                    });
                }
                
                displayResult(result, validation.cleanName1, validation.cleanName2, result);
            });
        });

        // Real-time validation
        ['name1', 'name2'].forEach(inputId => {
            const input = document.getElementById(inputId);
            const errorId = inputId === 'name1' ? 'error1' : 'error2';
            
            input.addEventListener('input', function() {
                const validation = validateName(this.value.trim());
                
                if (this.value.trim() === '') {
                    clearValidation(inputId, errorId);
                } else if (!validation.isValid) {
                    showError(inputId, errorId, validation.errors);
                } else {
                    showSuccess(inputId, errorId);
                }
            });
            
            input.addEventListener('focus', function() {
                // Track input focus events
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'input_focus', {
                        'event_category': 'user_interaction',
                        'event_label': this.id
                    });
                }
            });
        });

        // Track page load event
        window.addEventListener('load', function() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    'event_category': 'engagement',
                    'event_label': 'flames_calculator_loaded'
                });
            }
        });

        // Initialize floating hearts
        createFloatingHearts();
    </script>
</body>
